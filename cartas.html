<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Cartas - Uzutcg</title>
<link href="img/logo.png" rel="icon" type="image/png"/>
<link href="css/styles.css" rel="stylesheet"/>
<script defer="" src="js/script.js"></script>
</head>
<body class="body-footer-fijo" data-page="cartas">
<header>
<img alt="Uzutcg Logo" src="img/logo.png"/>
<nav>
<a href="index.html">Inicio</a>
<a href="cajas.html">Cajas</a>
<a href="cartas.html">Cartas</a>
<a href="nosotros.html">Nosotros</a>
<a href="contacto.html">Contacto</a>
<a href="tienda.html">Tienda</a></nav>
</header>

<main class="catalogo">
  <aside class="filtros">
    <label>Nombre
      <input id="filtro-nombre" type="text" placeholder="Ej. Charizard, Luffy..." />
    </label>

    <label>Categor√≠a
      <select id="filtro-categoria">
        <option value="">Todas</option>
      </select>
    </label>

    <label>Idioma
      <select id="filtro-idioma">
        <option value="">Todos</option>
      </select>
    </label>

    <label>Rareza
      <select id="filtro-rareza">
        <option value="">Todas</option>
        <option value="R">R</option>
        <option value="SR">SR</option>
        <option value="UR">UR</option>
        <option value="SSR">SSR</option>
      </select>
    </label>

    <label>Precio ‚â§ <span id="precio-valor">150</span>‚Ç¨</label>
    <input id="filtro-precio" type="range" min="0" max="1000" value="150" />

    
    
    <div class="switches">
      <div class="switches-title">Mostrar</div>
      <label class="switch">
        <input id="solo-stock" type="checkbox" />
        <span class="slider"></span>
        <span class="switch-text">üü¢ Solo en stock</span>
      </label>
      <label class="switch">
        <input id="solo-favoritos" type="checkbox" />
        <span class="slider"></span>
        <span class="switch-text">‚≠ê Favoritos</span>
      </label>
      <p class="switches-help">Activa estas opciones y pulsa <strong>Buscar</strong> para aplicar.</p>
    </div>
        
        

    
    <label>Abrir en directo
      <select id="filtro-abrir">
        <option value="">Todos</option>
        <option value="si">S√≠</option>
        <option value="no">No</option>
      </select>
    </label>
    <div class="acciones-filtros">
            
      <button id="btn-limpiar" class="btn-secondary">Limpiar</button>
      <button id="btn-buscar" class="btn-primary">Buscar</button>
    </div>
  </aside>

  <section class="resultados">
    <div class="cabecera-resultados">
      <div class="cabecera-chips">
        <button id="chip-todos" class="chip-btn chip-active">Todos</button>
        <button id="chip-favs" class="chip-btn">‚≠ê Favoritos</button>
      </div>
      <div><span id="count">0</span> resultados</div>
      <label>Ordenar
        <select id="ordenar">
          <option value="name-asc">Nombre (A-Z)</option>
          <option value="name-desc">Nombre (Z-A)</option>
          <option value="price-asc">Precio (Menor‚ÜíMayor)</option>
          <option value="price-desc">Precio (Mayor‚ÜíMenor)</option>
          <option value="stock-desc">Stock (Mayor‚ÜíMenor)</option>
        </select>
      </label>
    </div>
    <div class="grid" id="grid-productos"></div>
  </section>
</main>

<footer>
    ¬© 2025 Uzutcg - Todos los derechos reservados
  </footer>
</body>
</html>
