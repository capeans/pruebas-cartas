<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Todo - Uzutcg</title>
<link href="css/styles.css" rel="stylesheet"/>
<script defer="" src="js/script.js">
document.addEventListener("DOMContentLoaded", () => {
  const botones = document.querySelectorAll('#botones-categorias button');
  const select = document.getElementById('filtro-categoria');

  function resaltarBotonActivo(valor) {
    botones.forEach(btn => {
      const cat = btn.textContent.toLowerCase().replace(/ /g, '-');
      btn.style.background = (cat === valor) ? '#f0b400' : '#111';
    });
  }

  const params = new URLSearchParams(window.location.search);
  const categoriaURL = params.get('categoria');
  if (categoriaURL) {
    resaltarBotonActivo(categoriaURL);
  }

  select?.addEventListener('change', () => {
    resaltarBotonActivo(select.value.replace(/ /g, '-'));
  });
});
</script>
</head>
<body class="body-footer-fijo" data-page="todo">
<header>
<img alt="Uzutcg Logo" src="img/logo.png" style="height:40px;"/>
<nav>
<a href="index.html">Inicio</a>
<a href="cajas.html">Cajas</a>
<a href="cartas.html">Cartas</a>
<a href="nosotros.html">Nosotros</a>
<a href="contacto.html">Contacto</a>
<a href="tienda.html">Tienda</a></nav>
</header>
<main style="display: flex; gap: 2em;">
<aside>
<h3>Filtrar por:</h3>
<label>Nombre:</label>
<input id="filtro-nombre" placeholder="Nombre..." type="text"/>
<label>Categoría:</label>
<select id="filtro-categoria">
<option value="">Todas</option>
<option value="pokemon">Pokémon</option>
<option value="one piece">One Piece</option>
<option value="digimon">Digimon</option>
<option value="dragon ball">Dragon Ball</option>
<option value="naruto">Naruto</option>
<option value="yugioh">Yu-Gi-Oh</option>
<option value="otros">Otros</option>
</select>
<label>Idioma:</label>
<select id="filtro-idioma">
<option value="">Todos</option>
<option value="español">Español</option>
<option value="inglés">Inglés</option>
<option value="japonés">Japonés</option>
</select>
<label>Precio máx: <span id="precio-valor">1000</span> €</label>
<input id="filtro-precio" max="1000" min="0" type="range" value="1000"/>
</aside>
<section style="flex: 1;">
<h1>Todo - Cartas y Cajas</h1>
<div class="grid" id="productos-todo"></div>
</section>
</main>
<footer>
    © 2025 Uzutcg - Todos los derechos reservados
  </footer>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const cat = params.get('categoria');
  if (cat) {
    [...document.querySelectorAll('#botones-categorias button')].forEach(btn => {
      btn.style.background = btn.textContent.toLowerCase().replace(/ /g, '-') === cat ? '#f0b400' : '#111';
    });
  }
});
</script></body>
</html>
