=document.querySelector('#pager');const fName=document.querySelector('#f-name'),fCat=document.querySelector('#f-cat'),fLang=document.querySelector('#f-lang'),fPrice=document.querySelector('#f-price'),priceVal=document.querySelector('#price-val'),fStock=document.querySelector('#f-instock'),fFav=document.querySelector('#f-fav'),sortSel=document.querySelector('#sort');const clearBtn=document.querySelector('#clear'),searchBtn=document.querySelector('#search');let mode='sellada';document.querySelectorAll('input[name=modo]').forEach(r=>r.addEventListener('change',e=>{mode=e.target.value;}));const favs=UZU.loadFavs();function cardHTML(c){const price=c.price*(mode==='sellada'?1:1.05);const isFav=favs.has(c.id);return `<article class='card' data-id='${c.id}'><div style='position:relative'><img class='thumb' src='${c.img}' alt='${c.name}' loading='lazy'><div class='stock ${c.stock?'':'out'}'>${c.stock?'Stock':'Sin stock'}</div></div><div class='wrap'><h3>${c.name}</h3><div class='badges'><span class='badge'>${c.category}</span><span class='badge'>Idioma: ${c.language}</span><span class='badge'>${mode==='sellada'?'Sellada':'En directo'}</span></div><div class='meta'>ID: ${c.id}</div><div class='price'>${price.toFixed(2)} €</div></div><div class='actions'><button class='btn btn-outline btn-fit' data-zoom>Ver grande</button><button class='btn btn-primary btn-fit' data-fav data-id='${c.id}'>${isFav?'★ Favorito':'❤ Favorito'}</button></div></article>`}let page=1,per=12;let lastList=ALL.slice();function filter(){let list=ALL.slice();const name=fName.value.trim().toLowerCase(),cat=fCat.value,lang=fLang.value,max=Number(fPrice.value),inStock=fStock.checked,onlyFav=fFav.checked;if(name)list=list.filter(x=>x.name.toLowerCase().includes(name));if(cat)list=list.filter(x=>x.category===cat);if(lang)list=list.filter(x=>x.language===lang);list=list.filter(x=>x.price<=max);if(inStock)list=list.filter(x=>x.stock);if(onlyFav)list=list.filter(x=>favs.has(x.id));switch(sortSel.value){case'name-asc':list.sort((a,b)=>a.name.localeCompare(b.name));break;case'price-asc':list.sort((a,b)=>a.price-b.price);break;case'price-desc':list.sort((a,b)=>b.price-a.price);break;}lastList=list;page=1;render();}function render(){const pg=UZU.paginate(lastList,page,per);grid.innerHTML=pg.items.map(cardHTML).join('');count.textContent=`${pg.total} resultados`;empty.style.display=pg.total?'none':'block';UZU.renderPager(pager,pg,(p)=>{page=p;render();});}clearBtn.addEventListener('click',()=>{fName.value='';fCat.value='';fLang.value='';fPrice.value=300;priceVal.textContent='300';fStock.checked=True;fFav.checked=False;sortSel.value='name-asc';mode='sellada';document.querySelector('#m-sellada').checked=true;filter();});searchBtn.addEventListener('click',filter);priceVal.textContent=fPrice.value;fPrice.addEventListener('input',()=>priceVal.textContent=fPrice.value);sortSel.addEventListener('change',filter);document.addEventListener('click',(e)=>{const favBtn=e.target.closest('[data-fav]');if(favBtn){const id=Number(favBtn.dataset.id);if(favs.has(id))favs.delete(id);else favs.add(id);UZU.saveFavs(favs);render();}const zoom=e.target.closest('[data-zoom]')||(e.target.matches('.thumb')&&e.target);if(zoom){const card=e.target.closest('.card');document.querySelector('#modal-img').src=card.querySelector('.thumb').src;const m=document.querySelector('.modal');if(m.showModal)m.showModal();}});document.querySelector('.modal-close').addEventListener('click',()=>document.querySelector('.modal').close());document.querySelector('.modal').addEventListener('click',e=>{if(e.target.tagName==='DIALOG')e.target.close();});filter();</script></body></html>
